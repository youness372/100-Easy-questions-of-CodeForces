<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 220" width="900" height="220" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .bg { fill:#0f1724; }
    .card { fill: #0b1220; stroke:#172030; stroke-width:1; rx:12; }
    .title { fill:#e6eef8; font-size:18px; font-family:Verdana, Geneva, sans-serif; }
    .label { fill:#b8c7da; font-size:14px; font-family:Arial, Helvetica, sans-serif; }
    .pattern { fill:#eaf2ff; font-weight:600; font-size:26px; font-family:monospace; }
    .digit { fill:#fff2d6; font-weight:700; font-size:34px; font-family:monospace; }
    .arrow { stroke:#7dd3fc; stroke-width:3; fill:none; marker-end: url(#arrowhead); }
    .glow { stroke:#7dd3fc; stroke-width:6; opacity:0.0; filter:url(#blur); }
    .box { fill:#0b1220; stroke:#243646; stroke-width:1; rx:8; }
    .hint { fill:#98a7bd; font-size:12px; font-family:Arial; }
  </style>

  <!-- defs -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#7dd3fc" />
    </marker>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background card -->
  <rect x="0" y="0" width="900" height="220" class="bg" />
  <rect x="20" y="16" width="860" height="188" class="card" />

  <!-- Title -->
  <text x="40" y="44" class="title">Visual: Morse-like conversion → digits (illustration of your Python code)</text>
  <text x="40" y="64" class="hint">Rules: <tspan class="label">"." → 0</tspan>  &nbsp; <tspan class="label">"-. "→ 1</tspan>  &nbsp; <tspan class="label">"--" → 2</tspan></text>

  <!-- patterns area -->
  <!-- Pattern 1: dot -> 0 -->
  <g transform="translate(40,90)">
    <rect x="0" y="0" width="240" height="84" class="box"/>
    <text x="18" y="38" class="label">pattern</text>
    <text x="18" y="66" class="pattern" id="p1">.</text>

    <!-- arrow -->
    <path d="M120 42 L200 42" class="arrow" />
    <path d="M120 42 L200 42" class="glow" >
      <animate attributeName="opacity" values="0;1;0" dur="2.6s" repeatCount="indefinite" begin="0s"/>
    </path>

    <!-- result -->
    <rect x="220" y="0" width="72" height="84" class="box"/>
    <text x="254" y="54" class="digit" id="d1">0</text>

    <!-- pulse on result -->
    <rect x="220" y="0" width="72" height="84" fill="none">
      <animate attributeName="stroke" values="#243646;#7dd3fc;#243646" dur="2.6s" repeatCount="indefinite" begin="0s"/>
    </rect>
  </g>

  <!-- Pattern 2: dash-dot -> 1 -->
  <g transform="translate(320,90)">
    <rect x="0" y="0" width="260" height="84" class="box"/>
    <text x="18" y="38" class="label">pattern</text>
    <text x="18" y="66" class="pattern" id="p2">-.</text>

    <path d="M140 42 L220 42" class="arrow" />
    <path d="M140 42 L220 42" class="glow" >
      <animate attributeName="opacity" values="0;1;0" dur="2.6s" repeatCount="indefinite" begin="0.6s"/>
    </path>

    <rect x="240" y="0" width="72" height="84" class="box"/>
    <text x="274" y="54" class="digit" id="d2">1</text>

    <rect x="240" y="0" width="72" height="84" fill="none">
      <animate attributeName="stroke" values="#243646;#7dd3fc;#243646" dur="2.6s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
  </g>

  <!-- Pattern 3: dash-dash -> 2 -->
  <g transform="translate(640,90)">
    <rect x="0" y="0" width="240" height="84" class="box"/>
    <text x="18" y="38" class="label">pattern</text>
    <text x="18" y="66" class="pattern" id="p3">--</text>

    <path d="M120 42 L200 42" class="arrow" />
    <path d="M120 42 L200 42" class="glow" >
      <animate attributeName="opacity" values="0;1;0" dur="2.6s" repeatCount="indefinite" begin="1.2s"/>
    </path>

    <rect x="220" y="0" width="72" height="84" class="box"/>
    <text x="254" y="54" class="digit" id="d3">2</text>

    <rect x="220" y="0" width="72" height="84" fill="none">
      <animate attributeName="stroke" values="#243646;#7dd3fc;#243646" dur="2.6s" repeatCount="indefinite" begin="1.2s"/>
    </rect>
  </g>

  <!-- footer hint -->
  <text x="40" y="198" class="hint">Tip: put this file in your repo and reference it in README.md to show the animation.</text>
</svg>
